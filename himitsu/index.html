<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Himitsu is comming</title>
  <link rel="stylesheet" href="./style.css">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"> -->
</head>

<body id="background">
  <div class="container">
    <h1 id="headline" class="Titre countdown">Temps avant l'arrivée d'Himitsu</h1>
    <div id="countdown" class="countdown">
      <ul>
        <li><span id="days"></span>Jour(s)</li>
        <li><span id="hours"></span>Heure(s)</li>
        <li><span id="minutes"></span>Minute(s)</li>
        <li><span id="seconds"></span>Second(s)</li>
      </ul>
    </div>
    <div id="content" class="emoji">
      <span>🥳</span>
      <span>🎉</span>
    </div>
  </div>
  <script src="./script.js"></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</body>

</html>
