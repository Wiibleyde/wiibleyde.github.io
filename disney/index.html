<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Disneyland</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <img class="background-img" src="./disney.jpg" alt="Disneyland">
    <div class="container">
        <h1 id="headline" class="Titre">Temps avant Disneyyyyyyy</h1>
        <div id="countdown">
            <ul>
                <li><span id="days"></span>Jour(s)</li>
                <li><span id="hours"></span>Heure(s)</li>
                <li><span id="minutes"></span>Minute(s)</li>
                <li><span id="seconds"></span>Second(s)</li>
            </ul>
        </div>
        <div id="content" class="emoji">
            <span>🥳</span>
            <span>🎉</span>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
